<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Power Grid Simulator</title>

    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Styles/style.css">

    <script src="./Libraries/jquery.min.js"></script>
    <script src="./Libraries/angular.min.js"></script>
    <script src="./Libraries/bootstrap.min.js"></script>
    <script src="./Libraries/d3.v3.min.js"></script>
    <script src="./Libraries/firebase.js"></script>
    <script src="./Libraries/jquery.cookie.js"></script>
    <script src="./Libraries/lodash.min.js"></script>
    <script src="./Libraries/topojson.v1.min.js"></script>

    <script src="./Constants/api.constants.js"></script>
    <script src="./Constants/firebase.constants.js"></script>
    <script src="./Constants/generator.constants.js"></script>
    <script src="./Constants/powerline.constants.js"></script>
    <script src="./Constants/region.constants.js"></script>

    <script src="./Application/app.js"></script>

    <script src="./Services/data.service.js"></script>

    <script src="./Components/chart.js"></script>
    <script src="./Components/guid.js"></script>
    <script src="./Components/spinner.js"></script>
    <script src="./Components/vis.js"></script>
    <script src="./Components/warning.js"></script>
    
    <script src="./Directives/challenge.directive.js"></script>
    <script src="./Directives/challenges.directive.js"></script>
    <script src="./Directives/evaluation.directive.js"></script>
    <script src="./Directives/leaderboard.directive.js"></script>
    <script src="./Directives/login.directive.js"></script>
    <script src="./Directives/simulator.directive.js"></script>
</head>

<body>
    <div id="pgs-app" ng-app="PowerGridSimulator" ng-controller="PowerGridSimulatorController">
        <login-directive ng-if="state=='login'"></login-directive>
        <challenges-directive ng-if="state=='challenges'" challenges="challenges"></challenges-directive>
        <challenge-directive ng-if="state=='grid'" challenge="challenge"></challenge-directive>
        <evaluation-directive ng-if="state=='evaluation'" challenge="challenge" evaluation="evaluation"></evaluation-directive>
        <leader-board-directive ng-if="state=='leaderboard'" challenge="challenge" evaluation="evaluation" leaderboard="leaderboard" teamname="teamname"></leader-board-directive>
    </div>

    <div class="pgs-warning" hidden>
        <span class="pgs-warning-content"></span>
    </div>

    <div class="pgs-spinner" hidden></div>
</html>
